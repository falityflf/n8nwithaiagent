<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESCON Chat Widget for SharePoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .chat-widget-container {
            position: relative;
            width: 100%;
            height: 80px;
            overflow: visible;
            z-index: 9999;
        }

        /* Chat Toggle Button */
        .chat-toggle {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .chat-toggle.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transform: rotate(45deg);
        }

        /* Chat Widget */
        .chat-widget {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
            border: 1px solid #e5e7eb;
            transform-origin: bottom right;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-widget.show {
            display: flex;
        }

        .chat-widget.hide {
            animation: slideDown 0.2s ease-out forwards;
        }

        @keyframes slideDown {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            line-height: 1;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: linear-gradient(180deg, #fafafa 0%, #f8f9fa 100%);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            0% { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 11px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #5a67d8);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 260px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.3);
        }

        .message.ai .message-content {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }

        /* Chat Input */
        .chat-input {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 100px;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: #fafafa;
        }

        .message-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 260px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            color: #6b7280;
            border: 1px solid #f0f0f0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            animation: badgeBounce 0.5s ease-out;
        }

        @keyframes badgeBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 40px);
                height: 500px;
                right: 20px;
                left: 20px;
            }
            
            .chat-toggle {
                right: 20px;
            }
            
            .message-content {
                max-width: 220px;
            }
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }

        .welcome-message .icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-widget-container">
        <!-- Chat Toggle Button -->
        <button class="chat-toggle" id="chatToggle" title="เปิด AESCON Chat Assistant">
            <span id="toggleIcon">💬</span>
            <div class="notification-badge" id="notificationBadge" style="display: none;">1</div>
        </button>

        <!-- Chat Widget -->
        <div class="chat-widget" id="chatWidget">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="status-dot"></div>
                    <h3>AESCON Assistant</h3>
                </div>
                <button class="close-btn" id="closeBtn" title="ปิดแชท">×</button>
            </div>

            <div class="welcome-message">
                <span class="icon">🤖</span>
                <strong>ยินดีต้อนรับสู่ AESCON AI Assistant</strong><br>
                พร้อมให้คำปรึกษาและช่วยเหลืองานของคุณ
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <strong>สวัสดีครับ!</strong><br>
                        ผมเป็น AESCON AI Assistant พร้อมช่วยงานข้อมูลของท่าน<br><br>
                        สามารถถามเกี่ยวกับ:
                        <br>• การค้นหาข้อมูลในเอกสาร
                        <br>• การวิเคราะห์และสรุปข้อมูล  
                        <br>• คำแนะนำการทำงาน<br><br>
                        มีอะไรให้ช่วยไหมครับ? 😊
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="พิมพ์ข้อความของคุณ..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" title="ส่งข้อความ">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://circularly-shopsoiled-kendrick.ngrok-free.app/webhook/a77cee2b-3cc2-4468-90aa-825952d2a0b3/chat';
        
        // DOM Elements
        const chatToggle = document.getElementById('chatToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const chatWidget = document.getElementById('chatWidget');
        const closeBtn = document.getElementById('closeBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const notificationBadge = document.getElementById('notificationBadge');

        let isOpen = false;
        let isTyping = false;
        let hasNewMessages = false;

        // Event Listeners
        chatToggle.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', closeChat);

        function toggleChat() {
            if (isOpen) {
                closeChat();
            } else {
                openChat();
            }
        }

        function openChat() {
            chatWidget.classList.add('show');
            chatToggle.classList.add('active');
            toggleIcon.innerHTML = '×';
            isOpen = true;
            
            // Hide notification badge
            notificationBadge.style.display = 'none';
            hasNewMessages = false;
            
            // Focus input after animation
            setTimeout(() => {
                messageInput.focus();
            }, 300);
        }

        function closeChat() {
            chatWidget.classList.add('hide');
            setTimeout(() => {
                chatWidget.classList.remove('show', 'hide');
                chatToggle.classList.remove('active');
                toggleIcon.innerHTML = '💬';
                isOpen = false;
            }, 200);
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send on Enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'You' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatText(text);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            // Show notification if chat is closed and it's an AI message
            if (!isOpen && sender === 'ai') {
                showNotification();
            }
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                กำลังพิมพ์...
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            isTyping = true;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        function showNotification() {
            if (!hasNewMessages) {
                notificationBadge.style.display = 'flex';
                hasNewMessages = true;
                
                // Add bounce effect to toggle button
                chatToggle.style.animation = 'none';
                setTimeout(() => {
                    chatToggle.style.animation = 'badgeBounce 0.5s ease-out';
                }, 10);
            }
        }

        function formatText(text) {
            if (!text) return '';
            
            // Parse API response
            let cleanText = text;
            try {
                const parsed = JSON.parse(text);
                if (parsed.output) cleanText = parsed.output;
                else if (parsed.response) cleanText = parsed.response;
                else if (parsed.message) cleanText = parsed.message;
            } catch (e) {
                // Use as plain text if not JSON
            }
            
            // Basic formatting
            let formatted = cleanText.replace(/\n/g, '<br>');
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/`(.*?)`/g, '<code style="background: rgba(102,126,234,0.1); padding: 2px 4px; border-radius: 3px; font-family: monospace; font-size: 0.9em;">$1</code>');
            
            return formatted;
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isTyping) return;

            addMessage('user', text);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            addTypingIndicator();
            sendButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('message', text);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.text();
                addMessage('ai', result || 'ได้รับข้อความของคุณแล้วครับ!');

            } catch (error) {
                removeTypingIndicator();
                addMessage('ai', `ขออภัยครับ เกิดข้อผิดพลาด: ${error.message}<br><br>กรุณาลองใหม่อีกครั้ง หรือติดต่อผู้ดูแลระบบ`);
            } finally {
                sendButton.disabled = false;
            }
        }

        // Initialize
        console.log('AESCON Chat Widget สำหรับ SharePoint พร้อมใช้งาน');
        
        // Auto-show welcome after 3 seconds (optional)
        setTimeout(() => {
            if (!isOpen && !hasNewMessages) {
                showNotification();
            }
        }, 3000);
    </script>
</body>
</html>
